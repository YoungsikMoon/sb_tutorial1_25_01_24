<meta charset="UTF-8">

<ul>
  <li>action : 받는사람</li>
  <li>method : 배송방법</li>
  <li>폼안의 요소 : 편지 내용</li>
</ul>

<h1> 로그인 </h1>
<!-- method="GET" 은 생략가능-->
<!-- target="_blank" 은 새창열기 -->
<form method="GET" action="http://localhost:8080/member/login" target="_blank">
  <input type="text" name="username" placeholder="username 을 입력하세요"/>
  <input type="password" name="password" placeholder="password 를 입력하세요">
  <button type="submit">검색</button>
</form>
