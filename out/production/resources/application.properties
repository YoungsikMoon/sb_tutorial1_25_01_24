spring.application.name=tutorial1

# \uC11C\uBC84 \uD3EC\uD2B8 \uBCC0\uACBD
#server.port=8081

spring.devtools.livereload.enabled=true

# \uC2A4\uD504\uB9C1\uBD80\uD2B8 \uC635\uC158
# \uCF58\uC194 \uC0C9\uC0C1 \uBCC0\uACBD
spring.output.ansi.enabled=always

# \uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uB044\uAE30
# \uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uB044\uAE30 (\uC774 \uC124\uC815\uC744 \uD574\uC57C \uAEBC\uC9D0)
spring.thymleaf.cache=false
spring.thymleaf.prefix=file:src/main/resources/templates/
spring.thymleaf.devtools.livereload.enabled: true
spring.thymleaf.restart.enabled: true

# \uAE30\uBCF8\uC801\uC73C\uB85C dev \uD658\uACBD\uC784\uC744 \uBA85\uC2DC
spring.profiles.active=dev

# DB \uC815\uBCF4
spring.datasource.url=jdbc:mariadb://localhost:3306/tutorial1_dev?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=

# DB Driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA\uC124\uC815
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true