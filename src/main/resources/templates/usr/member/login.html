<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h1> 로그인 </h1>
  <!-- method="GET" 은 생략가능-->
  <!-- target="_blank" 은 새창열기 -->
  <form method="POST" action="login" target="_blank">
    <input type="text" name="username" placeholder="username 을 입력하세요"/>
    <input type="password" name="password" placeholder="password 를 입력하세요">
    <button type="submit">검색</button>
  </form>
</body>
</html>
